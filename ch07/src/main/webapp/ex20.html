<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p1").text("1.안녕하세요");
		$("#p2").text("<strong>2.안녕하세요</strong>");
		console.log($("#p3").text());
		console.log($("#p4").text());
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend()</h1>
	<p id="p1">가나다라마바사아자차</p>
</body>
</html>
