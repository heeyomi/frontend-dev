<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
// jQuery Plugin
$.fn.hello = function() {
	console.log("hello");
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
}

$.fn.flash = function() {
	var $that = $(this);
	var isBlink = false;
	setInterval(() => {
		$that.css("backgroundColor", (isBlink? "#f00" : "#efefef"));
		isBlink = !isBlink;
	}, 2000);
}

$(function() {
	$("#btn").click(function() {
		$(this).hello()
		.flash();
	});
});
</script>
</head>
<body>
	<h1>jQuery Plug In</h1>
	<div style="width: 200px; margin: 50px auto;">
		<button id="btn" title="click me">Click me</button>
	</div>
</body>
</html>
