<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.title{
	float:left;
	width: 180px;
	height: 150px;
	text-align: center;
	overflow: hidden;
}

.screen_out{
	overflow: hidden;
	width: 0;
	height: 0;
	line-height: 0;
	text-indent: 9999px;
}

.img_thumb{
	width: 180px;
	height: 94px;
}

.search-box .search{
	background-color: #fff;
}

</style>
</head>
<body>
<div class="header">
	<h1 class="title">
		<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" class="img_thumb">
	</h1>
	
	<div class="search-box">
		<h2 class="screen_out">검색</h2>
		<input type="text" class="search">
	</div>
</div>
</body>
</html>
