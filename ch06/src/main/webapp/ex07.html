<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function() {
	var html = "<h1>Hello DOM</h1>";
	
	setTimeout(() => {
		document.body.innerHTML += html;	
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 추가하기2</h1>
</body>
</html>
